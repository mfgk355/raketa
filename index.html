<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Cosmic Rocket</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(30, 30, 60, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
        }

        .header p {
            color: #a0a0c0;
            font-size: 1.1rem;
        }

        .rocket-container {
            margin: 30px 0;
            position: relative;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rocket {
            font-size: 80px;
            filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.5));
            transition: all 0.3s ease;
        }

        .rocket.flying {
            animation: fly 1s infinite alternate;
        }

        .rocket.crashed {
            animation: crash 1s ease-in forwards;
        }

        @keyframes fly {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }

        @keyframes crash {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(50px) rotate(45deg) scale(0.8); opacity: 0.5; }
        }

        .multiplier-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .multiplier {
            font-size: 3rem;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 0 0 20px currentColor;
            transition: color 0.3s ease;
        }

        .multiplier.safe { color: #10b981; }
        .multiplier.warning { color: #f59e0b; }
        .multiplier.danger { color: #ef4444; animation: pulse 0.5s infinite; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .potential-win {
            color: #a0a0c0;
            margin-top: 10px;
        }

        .bet-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .info-label {
            font-size: 0.9rem;
            color: #a0a0c0;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 25px 0;
        }

        .btn {
            padding: 16px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-start {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-start:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-cashout {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .btn-cashout:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.4);
        }

        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .result.win {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid #10b981;
            color: #10b981;
        }

        .result.lose {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #ef4444;
            color: #ef4444;
        }

        .history {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history h3 {
            margin-bottom: 15px;
            color: #a0a0c0;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 150px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .history-item.win { color: #10b981; }
        .history-item.lose { color: #ef4444; }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #a0a0c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ COSMIC ROCKET</h1>
            <p>–ó–∞–±–µ—Ä–∏—Ç–µ –≤—ã–∏–≥—Ä—ã—à –¥–æ –≤–∑—Ä—ã–≤–∞!</p>
        </div>

        <div class="game-area">
            <div class="rocket-container">
                <div class="rocket" id="rocket">üöÄ</div>
            </div>
            
            <div class="multiplier-display">
                <div class="multiplier-label">–¢–ï–ö–£–©–ò–ô –ú–ù–û–ñ–ò–¢–ï–õ–¨</div>
                <div class="multiplier safe" id="multiplier">1.00x</div>
                <div class="potential-win">–í—ã–∏–≥—Ä—ã—à: <span id="potentialWin">0.00</span> TON</div>
            </div>

            <div class="bet-info">
                <div class="info-card">
                    <div class="info-label">–°–¢–ê–í–ö–ê</div>
                    <div class="info-value" id="currentBet">1.00 TON</div>
                </div>
                <div class="info-card">
                    <div class="info-label">–ë–ê–õ–ê–ù–°</div>
                    <div class="info-value" id="balance">100.00 TON</div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-start" id="startBtn" onclick="startGame()">–°–¢–ê–†–¢</button>
                <button class="btn btn-cashout" id="cashoutBtn" onclick="cashOut()" disabled>–ó–ê–ë–†–ê–¢–¨</button>
            </div>

            <div id="result"></div>
        </div>

        <div class="history">
            <h3>–ò–°–¢–û–†–ò–Ø –ò–ì–†</h3>
            <div class="history-list" id="historyList">
                <div class="history-item">–ù–∞—á–Ω–∏—Ç–µ –∏–≥—Ä—É!</div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalGames">0</div>
                <div class="stat-label">–ò–ì–†–´</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="wins">0</div>
                <div class="stat-label">–ü–û–ë–ï–î–´</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="losses">0</div>
                <div class="stat-label">–ü–û–†–ê–ñ–ï–ù–ò–Ø</div>
            </div>
        </div>
    </div>

    <script>
        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let gameActive = false;
        let multiplier = 1.00;
        let gameInterval;
        let crashPoint = 0;
        let betAmount = 1.00;
        let userBalance = 100.00;

        // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
        let gameHistory = [];
        let totalGames = 0;
        let wins = 0;
        let losses = 0;

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const rocketElement = document.getElementById('rocket');
        const multiplierElement = document.getElementById('multiplier');
        const potentialWinElement = document.getElementById('potentialWin');
        const currentBetElement = document.getElementById('currentBet');
        const balanceElement = document.getElementById('balance');
        const startBtn = document.getElementById('startBtn');
        const cashoutBtn = document.getElementById('cashoutBtn');
        const resultElement = document.getElementById('result');
        const historyList = document.getElementById('historyList');
        const totalGamesElement = document.getElementById('totalGames');
        const winsElement = document.getElementById('wins');
        const lossesElement = document.getElementById('losses');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        function initTelegramApp() {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                
                console.log('Telegram Web App initialized');
            }
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ç–æ—á–∫–∏ –≤–∑—Ä—ã–≤–∞
        function generateCrashPoint() {
            const r = Math.random();
            if (r < 0.15) return 1.00 + Math.random() * 0.5;
            if (r < 0.4) return 1.50 + Math.random() * 1.0;
            if (r < 0.7) return 2.50 + Math.random() * 2.0;
            if (r < 0.9) return 4.50 + Math.random() * 3.0;
            return 7.50 + Math.random() * 8.5;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –º–Ω–æ–∂–∏—Ç–µ–ª—è
        function updateMultiplierDisplay() {
            multiplierElement.textContent = multiplier.toFixed(2) + 'x';
            potentialWinElement.textContent = (betAmount * multiplier).toFixed(2);
            
            if (multiplier >= 8) {
                multiplierElement.className = 'multiplier danger';
            } else if (multiplier >= 4) {
                multiplierElement.className = 'multiplier warning';
            } else {
                multiplierElement.className = 'multiplier safe';
            }
        }

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        function startGame() {
            if (gameActive) return;
            
            if (userBalance < betAmount) {
                showResult('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!', 'lose');
                return;
            }

            gameActive = true;
            multiplier = 1.00;
            crashPoint = generateCrashPoint();
            
            userBalance -= betAmount;
            updateBalanceDisplay();
            
            startBtn.disabled = true;
            cashoutBtn.disabled = false;
            rocketElement.className = 'rocket flying';
            resultElement.innerHTML = '';
            
            gameInterval = setInterval(updateGame, 100);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–≥—Ä—ã
        function updateGame() {
            if (!gameActive) return;

            const increment = 0.05 + (multiplier * 0.002);
            multiplier += increment;
            
            updateMultiplierDisplay();

            if (multiplier >= crashPoint) {
                endGame(false);
            }
        }

        // –ó–∞–±—Ä–∞—Ç—å –≤—ã–∏–≥—Ä—ã—à
        function cashOut() {
            if (!gameActive) return;
            endGame(true);
        }

        // –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ –∏–≥—Ä—ã
        function endGame(isWin) {
            gameActive = false;
            clearInterval(gameInterval);
            
            startBtn.disabled = false;
            cashoutBtn.disabled = true;
            rocketElement.className = isWin ? 'rocket' : 'rocket crashed';
            
            const winAmount = isWin ? betAmount * multiplier : 0;
            let message = '';
            
            if (isWin) {
                userBalance += winAmount;
                message = `üéâ –í–´ –í–´–ò–ì–†–ê–õ–ò ${winAmount.toFixed(2)} TON!`;
                wins++;
                addToHistory(multiplier.toFixed(2), 'win', winAmount);
                
                // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ –±–æ—Ç
                sendResultToBot({
                    type: 'rocket_win',
                    bet: betAmount,
                    multiplier: multiplier,
                    winAmount: winAmount
                });
            } else {
                message = `üí• –í–ó–†–´–í –ù–ê ${multiplier.toFixed(2)}x!`;
                losses++;
                addToHistory(multiplier.toFixed(2), 'lose', 0);
                
                sendResultToBot({
                    type: 'rocket_loss', 
                    bet: betAmount,
                    multiplier: multiplier,
                    winAmount: 0
                });
            }
            
            totalGames++;
            updateStats();
            updateBalanceDisplay();
            showResult(message, isWin ? 'win' : 'lose');
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ –≤ –±–æ—Ç
        function sendResultToBot(result) {
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.sendData(JSON.stringify(result));
            }
            console.log('Game result:', result);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç
        function showResult(message, type) {
            resultElement.innerHTML = message;
            resultElement.className = `result ${type}`;
        }

        // –î–æ–±–∞–≤–∏—Ç—å –≤ –∏—Å—Ç–æ—Ä–∏—é
        function addToHistory(multiplierValue, result, winAmount) {
            const historyItem = {
                multiplier: multiplierValue,
                result: result,
                winAmount: winAmount,
                time: new Date().toLocaleTimeString()
            };
            
            gameHistory.unshift(historyItem);
            if (gameHistory.length > 6) gameHistory = gameHistory.slice(0, 6);
            updateHistoryDisplay();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏
        function updateHistoryDisplay() {
            if (gameHistory.length === 0) {
                historyList.innerHTML = '<div class="history-item">–ù–∞—á–Ω–∏—Ç–µ –∏–≥—Ä—É!</div>';
                return;
            }
            
            historyList.innerHTML = gameHistory.map(game => `
                <div class="history-item ${game.result}">
                    <span>${game.time}</span>
                    <span>${game.multiplier}x</span>
                    <span>${game.result === 'win' ? 'üéâ' : 'üí•'}</span>
                </div>
            `).join('');
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            totalGamesElement.textContent = totalGames;
            winsElement.textContent = wins;
            lossesElement.textContent = losses;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalanceDisplay() {
            balanceElement.textContent = userBalance.toFixed(2);
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            initTelegramApp();
            updateMultiplierDisplay();
            updateBalanceDisplay();
            updateStats();
            updateHistoryDisplay();
        }

        // –ó–∞–ø—É—Å–∫
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
